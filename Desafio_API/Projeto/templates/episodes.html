{% extends 'layout.html' %}

{% block content %}
    <div class="">
    <h2>Listando episódios</h2>
    
    <table class="table table-striped table-hover">
        <tr>
            <th>Nome do episódio</th>
            <th>Air date (data de exibição)</th>
            <th>Código</th>
            <th>Ação</th>
        </tr>
        {% for episode in episodes %}
            <tr>
                <td>{{episode.name}}</td>
                <td>{{episode.air_date}}</td>
                <td>{{episode.episode}}</td>
                <td><a href="/episodes/{{episode.id}}" target="_blank">Ver episódio</a></td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
